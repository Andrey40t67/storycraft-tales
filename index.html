`–ò—Å—Ç–æ—Ä–∏—è 9: ${characterName} –±—ã–ª –º–æ–ª–æ–¥—ã–º –≤—Ä–∞—á–æ–º, –∫–æ—Ç–æ—Ä—ã–π —Ç–æ–ª—å–∫–æ —á—Ç–æ –Ω–∞—á–∞–ª —Å–≤–æ—é –ø—Ä–∞–∫—Ç–∏–∫—É –≤ –º–∞–ª–µ–Ω—å–∫–æ–º –≥–æ—Ä–æ–¥–∫–µ. –í—Å–µ —à–ª–æ —Ö–æ—Ä–æ—à–æ, –ø–æ–∫–∞ –≤ –µ–≥–æ –∫–ª–∏–Ω–∏–∫—É –Ω–µ –ø—Ä–∏–≤–µ–∑–ª–∏ –ø–∞—Ü–∏–µ–Ω—Ç–∞ —Å –Ω–µ–æ–±—ã—á–Ω—ã–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ–º. –≠—Ç–æ—Ç —á–µ–ª–æ–≤–µ–∫ –Ω–µ –≥–æ–≤–æ—Ä–∏–ª –∏ –Ω–µ –¥–≤–∏–≥–∞–ª—Å—è, –Ω–æ –µ–≥–æ –≥–ª–∞–∑–∞ –±—ã–ª–∏ –æ—Ç–∫—Ä—ã—Ç—ã –∏ –ø–æ–ª–Ω—ã —Å—Ç—Ä–∞—Ö–∞. ${characterName} –ø—Ä–æ–≤–µ–ª –≤—Å–µ –≤–æ–∑–º–æ–∂–Ω—ã–µ —Ç–µ—Å—Ç—ã, –Ω–æ –Ω–µ —Å–º–æ–≥ –Ω–∞–π—Ç–∏ –ø—Ä–∏—á–∏–Ω—É —Å–æ—Å—Ç–æ—è–Ω–∏—è –ø–∞—Ü–∏–µ–Ω—Ç–∞. –û–¥–Ω–∞–∂–¥—ã –Ω–æ—á—å—é, –æ—Å—Ç–∞–≤—à–∏—Å—å –≤ –∫–ª–∏–Ω–∏–∫–µ, –æ–Ω —É—Å–ª—ã—à–∞–ª —à–µ–ø–æ—Ç, –¥–æ–Ω–æ—Å—è—â–∏–π—Å—è –∏–∑ –ø–∞–ª–∞—Ç—ã –ø–∞—Ü–∏–µ–Ω—Ç–∞. "–¢—ã –ø—Ä–∏—à–µ–ª, —á—Ç–æ–±—ã –∑–∞–±—Ä–∞—Ç—å –º–µ–Ω—è?" ‚Äî –ø—Ä–æ–∏–∑–Ω–µ—Å –≥–æ–ª–æ—Å, –∏ ${characterName} –∑–∞–º–µ—Ä –Ω–∞ –º–µ—Å—Ç–µ. –û–Ω –≤–æ—à–µ–ª –≤ –ø–∞–ª–∞—Ç—É, –Ω–æ –ø–∞—Ü–∏–µ–Ω—Ç –ø–æ-–ø—Ä–µ–∂–Ω–µ–º—É –ª–µ–∂–∞–ª –±–µ–∑ –¥–≤–∏–∂–µ–Ω–∏—è. –û–¥–Ω–∞–∫–æ —à–µ–ø–æ—Ç –Ω–µ –ø—Ä–µ–∫—Ä–∞—â–∞–ª—Å—è. "–¢—ã –Ω–µ –æ–¥–∏–Ω," ‚Äî –ø—Ä–æ–¥–æ–ª–∂–∏–ª –≥–æ–ª–æ—Å, –∏ —Å–≤–µ—Ç –≤ –ø–∞–ª–∞—Ç–µ –ø–æ–≥–∞—Å. ${characterName} –ø–æ—á—É–≤—Å—Ç–≤–æ–≤–∞–ª —Ö–æ–ª–æ–¥–Ω—ã–π –≤–µ—Ç–µ—Ä, –ø—Ä–æ–Ω–∏–∑—ã–≤–∞—é—â–∏–π –µ–≥–æ –¥–æ –∫–æ—Å—Ç–µ–π. –û–Ω –ø–æ–Ω—è–ª, —á—Ç–æ –ø–∞—Ü–∏–µ–Ω—Ç –±—ã–ª —Å–≤—è–∑–∞–Ω —Å —á–µ–º-—Ç–æ –ø–æ—Ç—É—Å—Ç–æ—Ä–æ–Ω–Ω–∏–º, –∏ —á—Ç–æ —ç—Ç–æ —á—Ç–æ-—Ç–æ —Ç–µ–ø–µ—Ä—å –æ—Ö–æ—Ç–∏–ª–æ—Å—å –Ω–∞ –Ω–µ–≥–æ. –ï–º—É –Ω—É–∂–Ω–æ –±—ã–ª–æ —Ä–∞–∑–≥–∞–¥–∞—Ç—å —Ç–∞–π–Ω—É —ç—Ç–æ–≥–æ —á–µ–ª–æ–≤–µ–∫–∞, –ø—Ä–µ–∂–¥–µ —á–µ–º —Ç—å–º–∞ –∑–∞—Ö–≤–∞—Ç–∏—Ç –µ–≥–æ —Å–∞–º–æ–≥–æ.`,

`–ò—Å—Ç–æ—Ä–∏—è 10: ${characterName} –±—ã–ª —Å—Ç—É–¥–µ–Ω—Ç–æ–º –∏—Å—Ç–æ—Ä–∏—á–µ—Å–∫–æ–≥–æ —Ñ–∞–∫—É–ª—å—Ç–µ—Ç–∞, –∫–æ—Ç–æ—Ä—ã–π —É–≤–ª–µ–∫–∞–ª—Å—è –¥—Ä–µ–≤–Ω–∏–º–∏ –∞—Ä—Ç–µ—Ñ–∞–∫—Ç–∞–º–∏. –û–¥–Ω–∞–∂–¥—ã –≤ –∞–Ω—Ç–∏–∫–≤–∞—Ä–Ω–æ–π –ª–∞–≤–∫–µ –æ–Ω –Ω–∞—à–µ–ª —Å—Ç—Ä–∞–Ω–Ω—ã–π –º–µ–¥–∞–ª—å–æ–Ω, –∫–æ—Ç–æ—Ä—ã–π, –∫–∞–∫ —É—Ç–≤–µ—Ä–∂–¥–∞–ª –ø—Ä–æ–¥–∞–≤–µ—Ü, –ø—Ä–∏–Ω–∞–¥–ª–µ–∂–∞–ª –∫–æ–ª–¥—É–Ω—É. –ó–∞–∏–Ω—Ç–µ—Ä–µ—Å–æ–≤–∞–≤—à–∏—Å—å, ${characterName} –∫—É–ø–∏–ª –º–µ–¥–∞–ª—å–æ–Ω –∏ –Ω–∞—á–∞–ª –∏—Å—Å–ª–µ–¥–æ–≤–∞—Ç—å –µ–≥–æ. –ù–æ —á–µ–º –±–æ–ª—å—à–µ –æ–Ω —É–∑–Ω–∞–≤–∞–ª –æ –º–µ–¥–∞–ª—å–æ–Ω–µ, —Ç–µ–º –±–æ–ª—å—à–µ —Å—Ç—Ä–∞–Ω–Ω—ã—Ö —Å–æ–±—ã—Ç–∏–π –Ω–∞—á–∏–Ω–∞–ª–æ –ø—Ä–æ–∏—Å—Ö–æ–¥–∏—Ç—å –≤–æ–∫—Ä—É–≥ –Ω–µ–≥–æ. –û–¥–Ω–∞–∂–¥—ã –Ω–æ—á—å—é, –∫–æ–≥–¥–∞ –æ–Ω –∏–∑—É—á–∞–ª –æ—á–µ—Ä–µ–¥–Ω–æ–π —Ç–µ–∫—Å—Ç, —Å–≤–µ—Ç –≤ –∫–æ–º–Ω–∞—Ç–µ –≤–Ω–µ–∑–∞–ø–Ω–æ –ø–æ–≥–∞—Å, –∏ –º–µ–¥–∞–ª—å–æ–Ω –Ω–∞—á–∞–ª —Å–≤–µ—Ç–∏—Ç—å—Å—è –∑–ª–æ–≤–µ—â–∏–º –∫—Ä–∞—Å–Ω—ã–º —Å–≤–µ—Ç–æ–º. –í —ç—Ç–æ—Ç –º–æ–º–µ–Ω—Ç ${characterName} —É—Å–ª—ã—à–∞–ª –≥–æ–ª–æ—Å: "–¢—ã –ø—Ä–æ–±—É–¥–∏–ª –¥—Ä–µ–≤–Ω—é—é —Å–∏–ª—É, –∏ —Ç–µ–ø–µ—Ä—å –∑–∞ —ç—Ç–æ –ø—Ä–∏–¥–µ—Ç—Å—è –ø–ª–∞—Ç–∏—Ç—å". –û–∫—Ä—É–∂–µ–Ω–∏–µ –∏–∑–º–µ–Ω–∏–ª–æ—Å—å, –∏ ${characterName} –æ–∫–∞–∑–∞–ª—Å—è –≤ —Ç–µ–º–Ω–æ–π –∫–æ–º–Ω–∞—Ç–µ, –ø–æ–ª–Ω–æ–π —Å–∏–º–≤–æ–ª–æ–≤ –∏ –∑–Ω–∞–∫–æ–≤, –Ω–∞—á–µ—Ä—Ç–∞–Ω–Ω—ã—Ö –Ω–∞ —Å—Ç–µ–Ω–∞—Ö. –ì–æ–ª–æ—Å –ø—Ä–æ–¥–æ–ª–∂–∞–ª: "–¢—ã –Ω–µ —Å–º–æ–∂–µ—à—å —Å–∫—Ä—ã—Ç—å—Å—è –æ—Ç —Å–≤–æ–µ–π —Å—É–¥—å–±—ã". ${characterName} –ø–æ–Ω—è–ª, —á—Ç–æ –º–µ–¥–∞–ª—å–æ–Ω –±—ã–ª –Ω–µ –ø—Ä–æ—Å—Ç–æ –∞—Ä—Ç–µ—Ñ–∞–∫—Ç–æ–º, –∞ –∫–ª—é—á–æ–º –∫ –ø—Ä–æ–±—É–∂–¥–µ–Ω–∏—é –¥—Ä–µ–≤–Ω–µ–≥–æ –¥—É—Ö–∞, –∫–æ—Ç–æ—Ä—ã–π —Ç–µ–ø–µ—Ä—å –∂–∞–∂–¥–∞–ª –µ–≥–æ –¥—É—à–∏. –ï–º—É –Ω—É–∂–Ω–æ –±—ã–ª–æ –Ω–∞–π—Ç–∏ —Å–ø–æ—Å–æ–± –∏–∑–±–∞–≤–∏—Ç—å—Å—è –æ—Ç –º–µ–¥–∞–ª—å–æ–Ω–∞, –ø—Ä–µ–∂–¥–µ —á–µ–º –¥—É—Ö –ø–æ–≥–ª–æ—Ç–∏—Ç –µ–≥–æ —Ä–∞–∑—É–º –∏ —Ç–µ–ª–æ.`,

`–ò—Å—Ç–æ—Ä–∏—è 11: ${characterName} –±—ã–ª —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–æ–º, –∫–æ—Ç–æ—Ä—ã–π –≤—Å–µ–≥–¥–∞ –∏—Å–∫–∞–ª –Ω–µ–æ–±—ã—á–Ω—ã–µ –º–µ—Å—Ç–∞ –¥–ª—è —Å–≤–æ–∏—Ö —Å–Ω–∏–º–∫–æ–≤. –û–¥–Ω–∞–∂–¥—ã –æ–Ω —É—Å–ª—ã—à–∞–ª –æ —Å—Ç–∞—Ä–æ–º –∑–∞–±—Ä–æ—à–µ–Ω–Ω–æ–º —Ç–µ–∞—Ç—Ä–µ, –∫–æ—Ç–æ—Ä—ã–π, –∫–∞–∫ –≥–æ–≤–æ—Ä–∏–ª–∏, –±—ã–ª –¥–æ–º–æ–º –¥–ª—è –ø—Ä–∏–∑—Ä–∞–∫–æ–≤ –∞–∫—Ç–µ—Ä–æ–≤, –ø–æ–≥–∏–±—à–∏—Ö –≤–æ –≤—Ä–µ–º—è –ø–æ–∂–∞—Ä–∞ –º–Ω–æ–≥–æ –ª–µ—Ç –Ω–∞–∑–∞–¥. –†–µ—à–∏–≤, —á—Ç–æ —ç—Ç–æ –æ—Ç–ª–∏—á–Ω–æ–µ –º–µ—Å—Ç–æ –¥–ª—è —Ñ–æ—Ç–æ—Å–µ—Å—Å–∏–∏, ${characterName} –æ—Ç–ø—Ä–∞–≤–∏–ª—Å—è —Ç—É–¥–∞. –ö–æ–≥–¥–∞ –æ–Ω –≤–æ—à–µ–ª –≤ —Ç–µ–∞—Ç—Ä, –æ–Ω —Å—Ä–∞–∑—É –ø–æ—á—É–≤—Å—Ç–≤–æ–≤–∞–ª —Ö–æ–ª–æ–¥, –∫–æ—Ç–æ—Ä—ã–π –∫–∞–∑–∞–ª–æ—Å—å, –∏—Å—Ö–æ–¥–∏–ª –∏–∑ —Å—Ç–µ–Ω –∑–¥–∞–Ω–∏—è. "–ó–¥–µ—Å—å –∫—Ç–æ-—Ç–æ –µ—Å—Ç—å?" ‚Äî —Å–ø—Ä–æ—Å–∏–ª –æ–Ω –≤ –ø—É—Å—Ç–æ—Ç—É, –Ω–æ –≤ –æ—Ç–≤–µ—Ç –±—ã–ª —Ç–æ–ª—å–∫–æ —ç—Ö–æ –µ–≥–æ —Å–æ–±—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ –≥–æ–ª–æ—Å–∞. ${characterName} –Ω–∞—á–∞–ª —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏—Ä–æ–≤–∞—Ç—å, –Ω–æ –≤—Å–∫–æ—Ä–µ –∑–∞–º–µ—Ç–∏–ª, —á—Ç–æ –Ω–∞ –∫–∞–∂–¥–æ–º —Å–Ω–∏–º–∫–µ –ø–æ—è–≤–ª—è—é—Ç—Å—è —Å—Ç—Ä–∞–Ω–Ω—ã–µ —Ñ–∏–≥—É—Ä—ã, –∫–æ—Ç–æ—Ä—ã—Ö –Ω–µ –±—ã–ª–æ –≤ —Ä–µ–∞–ª—å–Ω–æ—Å—Ç–∏. "–ß—Ç–æ –∑–∞ —á–µ—Ä—Ç–æ–≤—â–∏–Ω–∞?" ‚Äî –ø—Ä–æ–±–æ—Ä–º–æ—Ç–∞–ª –æ–Ω, –ø—Ä–æ—Å–º–∞—Ç—Ä–∏–≤–∞—è —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏–∏. –í–¥—Ä—É–≥ –æ–Ω —É—Å–ª—ã—à–∞–ª –∞–ø–ª–æ–¥–∏—Å–º–µ–Ω—Ç—ã, –¥–æ–Ω–æ—Å—è—â–∏–µ—Å—è —Å–æ —Å—Ü–µ–Ω—ã, –∏ —Å–≤–µ—Ç –≤ —Ç–µ–∞—Ç—Ä–µ –Ω–∞—á–∞–ª –º–µ—Ä—Ü–∞—Ç—å. ${characterName} –ø–æ–¥–Ω—è–ª—Å—è –Ω–∞ —Å—Ü–µ–Ω—É, –≥–¥–µ —Å—Ç–æ—è–ª —Å—Ç–∞—Ä—ã–π, –ø—ã–ª—å–Ω—ã–π —Ä–æ—è–ª—å. –í–¥—Ä—É–≥ –∫—Ä—ã—à–∫–∞ —Ä–æ—è–ª—è –∑–∞—Ö–ª–æ–ø–Ω—É–ª–∞—Å—å —Å –≥—Ä–æ—Ö–æ—Ç–æ–º, –∏ ${characterName} —É—Å–ª—ã—à–∞–ª –≥–æ–ª–æ—Å –∑–∞ —Å–≤–æ–µ–π —Å–ø–∏–Ω–æ–π: "–¢—ã –ø—Ä–µ—Ä–≤–∞–ª –Ω–∞—à –ø–æ—Å–ª–µ–¥–Ω–∏–π –∞–∫—Ç". –û–Ω –æ–±–µ—Ä–Ω—É–ª—Å—è –∏ —É–≤–∏–¥–µ–ª —Ñ–∏–≥—É—Ä—ã –≤ –∫–æ—Å—Ç—é–º–∞—Ö, –∫–æ—Ç–æ—Ä—ã–µ –º–µ–¥–ª–µ–Ω–Ω–æ –ø—Ä–∏–±–ª–∏–∂–∞–ª–∏—Å—å –∫ –Ω–µ–º—É. –ï–º—É –Ω—É–∂–Ω–æ –±—ã–ª–æ –≤—ã–±—Ä–∞—Ç—å—Å—è –∏–∑ —Ç–µ–∞—Ç—Ä–∞, –ø—Ä–µ–∂–¥–µ —á–µ–º –ø—Ä–∏–∑—Ä–∞–∫–∏ –∞–∫—Ç–µ—Ä–æ–≤ –∑–∞–∫–æ–Ω—á–∞—Ç —Å–≤–æ–π –ø–æ—Å–ª–µ–¥–Ω–∏–π –∞–∫—Ç —Å –Ω–∏–º –≤ –≥–ª–∞–≤–Ω–æ–π —Ä–æ–ª–∏.`,

`–ò—Å—Ç–æ—Ä–∏—è 12: ${characterName} –±—ã–ª –≤—Ä–∞—á–æ–º –≤ —Å—Ç–∞—Ä–æ–π –ø—Å–∏—Ö–∏–∞—Ç—Ä–∏—á–µ—Å–∫–æ–π –±–æ–ª—å–Ω–∏—Ü–µ, –≥–¥–µ –≥–æ–≤–æ—Ä–∏–ª–∏, —á—Ç–æ –ø–∞—Ü–∏–µ–Ω—Ç—ã –º–æ–≥—É—Ç –≤–∏–¥–µ—Ç—å –ø–æ—Ç—É—Å—Ç–æ—Ä–æ–Ω–Ω–∏–π –º–∏—Ä. –û–¥–Ω–∞–∂–¥—ã –≤ –±–æ–ª—å–Ω–∏—Ü—É –ø—Ä–∏–≤–µ–∑–ª–∏ –Ω–æ–≤–æ–≥–æ –ø–∞—Ü–∏–µ–Ω—Ç–∞, –∫–æ—Ç–æ—Ä—ã–π –±—ã–ª –Ω–∞–π–¥–µ–Ω –Ω–∞ –∑–∞–±—Ä–æ—à–µ–Ω–Ω–æ–º –∫–ª–∞–¥–±–∏—â–µ, –≥–æ–≤–æ—Ä—è—â–µ–≥–æ —Å—Ç—Ä–∞–Ω–Ω—ã–µ –≤–µ—â–∏. "–Ø –≤–∏–¥–µ–ª –∏—Ö... –æ–Ω–∏ –ø—Ä–∏—à–ª–∏ –∑–∞ –º–Ω–æ–π," ‚Äî —à–µ–ø—Ç–∞–ª –ø–∞—Ü–∏–µ–Ω—Ç, –Ω–µ —Å–≤–æ–¥—è –≥–ª–∞–∑ —Å –ø—É—Å—Ç–æ–≥–æ —É–≥–ª–∞ –∫–æ–º–Ω–∞—Ç—ã. –° –∫–∞–∂–¥—ã–º –¥–Ω–µ–º –ø–∞—Ü–∏–µ–Ω—Ç —Å—Ç–∞–Ω–æ–≤–∏–ª—Å—è –≤—Å–µ –±–æ–ª–µ–µ –±–µ—Å–ø–æ–∫–æ–π–Ω—ã–º, –∏ ${characterName} —Ä–µ—à–∏–ª –ø—Ä–æ–≤–µ—Å—Ç–∏ —Å–µ–∞–Ω—Å –≥–∏–ø–Ω–æ–∑–∞, —á—Ç–æ–±—ã –≤—ã—è—Å–Ω–∏—Ç—å, —á—Ç–æ –ø—Ä–æ–∏—Å—Ö–æ–¥–∏—Ç. –í–æ –≤—Ä–µ–º—è —Å–µ–∞–Ω—Å–∞ –ø–∞—Ü–∏–µ–Ω—Ç –Ω–∞—á–∞–ª –≥–æ–≤–æ—Ä–∏—Ç—å –Ω–∞ –Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–æ–º —è–∑—ã–∫–µ, –∞ –∑–∞—Ç–µ–º –≤–Ω–µ–∑–∞–ø–Ω–æ –∑–∞–º–æ–ª—á–∞–ª –∏ —É—Å—Ç–∞–≤–∏–ª—Å—è –≤ –≥–ª–∞–∑–∞ ${characterName}. "–û–Ω–∏ –∑–¥–µ—Å—å... –∑–∞ —Ç–æ–±–æ–π," ‚Äî –ø—Ä–æ—à–µ–ø—Ç–∞–ª –æ–Ω, –∏ –≤ —ç—Ç–æ—Ç –º–æ–º–µ–Ω—Ç —Å–≤–µ—Ç –≤ –∫–æ–º–Ω–∞—Ç–µ –Ω–∞—á–∞–ª –º–∏–≥–∞—Ç—å, –∞ —Ç–µ–Ω–∏ –Ω–∞ —Å—Ç–µ–Ω–∞—Ö —Å—Ç–∞–ª–∏ –¥–≤–∏–≥–∞—Ç—å—Å—è —Å–∞–º–∏ –ø–æ —Å–µ–±–µ. ${characterName} –æ—Å–æ–∑–Ω–∞–ª, —á—Ç–æ –æ–Ω–∏ –¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª—å–Ω–æ –ø—Ä–∏—à–ª–∏, –∏ —á—Ç–æ –µ–º—É –Ω—É–∂–Ω–æ –±—ã–ª–æ –Ω–∞–π—Ç–∏ —Å–ø–æ—Å–æ–± —Å–ø–∞—Å—Ç–∏ —Å–µ–±—è –∏ –ø–∞—Ü–∏–µ–Ω—Ç–∞ –æ—Ç –Ω–∞–¥–≤–∏–≥–∞—é—â–µ–≥–æ—Å—è —É–∂–∞—Å–∞.`,

`–ò—Å—Ç–æ—Ä–∏—è 13: ${characterName} –±—ã–ª –º–æ–ª–æ–¥—ã–º –∞—Ä—Ö–∏—Ç–µ–∫—Ç–æ—Ä–æ–º, –∫–æ—Ç–æ—Ä—ã–π –ø–æ–ª—É—á–∏–ª –∑–∞–∫–∞–∑ –Ω–∞ —Ä–µ—Å—Ç–∞–≤—Ä–∞—Ü–∏—é —Å—Ç–∞—Ä–æ–≥–æ –∑–∞–º–∫–∞. –ó–∞–º–æ–∫ –±—ã–ª –ø–æ—Å—Ç—Ä–æ–µ–Ω –≤ —Å—Ä–µ–¥–Ω–µ–≤–µ–∫–æ–≤—å–µ –∏ –∏–º–µ–ª –¥–æ–ª–≥—É—é –∏ –º—Ä–∞—á–Ω—É—é –∏—Å—Ç–æ—Ä–∏—é. –ö–æ–≥–¥–∞ ${characterName} –Ω–∞—á–∞–ª —Ä–∞–±–æ—Ç—É, –æ–Ω –∑–∞–º–µ—Ç–∏–ª, —á—Ç–æ —Å—Ç–µ–Ω—ã –∑–∞–º–∫–∞ –±—ã–ª–∏ –ø–æ–∫—Ä—ã—Ç—ã —Å—Ç—Ä–∞–Ω–Ω—ã–º–∏ —Å–∏–º–≤–æ–ª–∞–º–∏, –∫–æ—Ç–æ—Ä—ã–µ –Ω–µ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤–æ–≤–∞–ª–∏ –Ω–∏ –æ–¥–Ω–æ–º—É –∏–∑–≤–µ—Å—Ç–Ω–æ–º—É –µ–º—É –∞—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä–Ω–æ–º—É —Å—Ç–∏–ª—é. –û–¥–Ω–∞–∂–¥—ã –Ω–æ—á—å—é, –∫–æ–≥–¥–∞ –æ–Ω –æ—Å—Ç–∞–ª—Å—è —Ä–∞–±–æ—Ç–∞—Ç—å –¥–æ–ø–æ–∑–¥–Ω–∞, –æ–Ω —É—Å–ª—ã—à–∞–ª —Å—Ç—Ä–∞–Ω–Ω—ã–µ –∑–≤—É–∫–∏, –¥–æ–Ω–æ—Å—è—â–∏–µ—Å—è –∏–∑ –ø–æ–¥–≤–∞–ª–∞. –†–µ—à–∏–≤, —á—Ç–æ —ç—Ç–æ –≤—Å–µ–≥–æ –ª–∏—à—å –≤–µ—Ç–µ—Ä, –æ–Ω —Å–ø—É—Å—Ç–∏–ª—Å—è –≤–Ω–∏–∑, –Ω–æ –æ–±–Ω–∞—Ä—É–∂–∏–ª, —á—Ç–æ –ø–æ–¥–≤–∞–ª –±—ã–ª –Ω–∞–ø–æ–ª–Ω–µ–Ω —Å—Ç—Ä–∞–Ω–Ω—ã–º–∏ –ø—Ä–µ–¥–º–µ—Ç–∞–º–∏ –∏ –∞—Ä—Ç–µ—Ñ–∞–∫—Ç–∞–º–∏. –í–Ω–µ–∑–∞–ø–Ω–æ –æ–¥–Ω–∞ –∏–∑ —Å—Ç–µ–Ω –Ω–∞—á–∞–ª–∞ –¥–≤–∏–≥–∞—Ç—å—Å—è, –æ—Ç–∫—Ä—ã–≤–∞—è –ø–æ—Ç–∞–π–Ω—É—é –∫–æ–º–Ω–∞—Ç—É. –í–Ω—É—Ç—Ä–∏ ${characterName} –Ω–∞—à–µ–ª —Å—Ç–∞—Ä–∏–Ω–Ω—ã–π –≥—Ä–æ–±, –ø–æ–∫—Ä—ã—Ç—ã–π –ø–∞—É—Ç–∏–Ω–æ–π. –ö–∞–∫ —Ç–æ–ª—å–∫–æ –æ–Ω –ø—Ä–∏–±–ª–∏–∑–∏–ª—Å—è, –∫—Ä—ã—à–∫–∞ –≥—Ä–æ–±–∞ –º–µ–¥–ª–µ–Ω–Ω–æ –ø–æ–¥–Ω—è–ª–∞—Å—å, –∏ –∏–∑ –Ω–µ–≥–æ –ø–æ–¥–Ω—è–ª–∞—Å—å —Ñ–∏–≥—É—Ä–∞ –≤ —á–µ—Ä–Ω–æ–º. "–¢—ã –Ω–µ –¥–æ–ª–∂–µ–Ω –±—ã–ª —Å—é–¥–∞ –≤—Ö–æ–¥–∏—Ç—å," ‚Äî –ø—Ä–æ—à–µ–ø—Ç–∞–ª–∞ —Ñ–∏–≥—É—Ä–∞. ${characterName} –ø–æ–Ω—è–ª, —á—Ç–æ –∑–∞–º–æ–∫ —Å–∫—Ä—ã–≤–∞–ª –≤ —Å–µ–±–µ –Ω–µ—á—Ç–æ –¥—Ä–µ–≤–Ω–µ–µ –∏ –∑–ª–æ–µ, –∏ —á—Ç–æ —Ç–µ–ø–µ—Ä—å –µ–º—É –Ω—É–∂–Ω–æ –±—ã–ª–æ –Ω–∞–π—Ç–∏ —Å–ø–æ—Å–æ–± –æ—Å—Ç–∞–Ω–æ–≤–∏—Ç—å —ç—Ç–æ –∑–ª–æ, –ø—Ä–µ–∂–¥–µ —á–µ–º –æ–Ω–æ —Ä–∞–∑—Ä—É—à–∏—Ç –≤—Å—ë –≤–æ–∫—Ä—É–≥.`,

`–ò—Å—Ç–æ—Ä–∏—è 14: ${characterName} –±—ã–ª –º–æ–ª–æ–¥—ã–º —Å—Ç—É–¥–µ–Ω—Ç–æ–º, –∫–æ—Ç–æ—Ä—ã–π —É–≤–ª–µ–∫–∞–ª—Å—è –º–∏—Å—Ç–∏—á–µ—Å–∫–∏–º–∏ –Ω–∞—É–∫–∞–º–∏. –û–¥–Ω–∞–∂–¥—ã –æ–Ω –Ω–∞—à–µ–ª –≤ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç–µ —É–ø–æ–º–∏–Ω–∞–Ω–∏–µ –æ –¥—Ä–µ–≤–Ω–µ–π –∫–Ω–∏–≥–µ, –∫–æ—Ç–æ—Ä–∞—è, –∫–∞–∫ –≥–æ–≤–æ—Ä–∏–ª–∏, —Å–æ–¥–µ—Ä–∂–∏—Ç –∑–Ω–∞–Ω–∏—è, —Å–ø–æ—Å–æ–±–Ω—ã–µ –∏–∑–º–µ–Ω–∏—Ç—å —Ä–µ–∞–ª—å–Ω–æ—Å—Ç—å. –ó–∞–∏–Ω—Ç–µ—Ä–µ—Å–æ–≤–∞–Ω–Ω—ã–π, –æ–Ω –Ω–∞—á–∞–ª –∏—Å–∫–∞—Ç—å —ç—Ç—É –∫–Ω–∏–≥—É –∏ –≤—Å–∫–æ—Ä–µ –Ω–∞—à–µ–ª –µ—ë –Ω–∞ –∞—É–∫—Ü–∏–æ–Ω–µ. –ö–Ω–∏–≥–∞ –±—ã–ª–∞ –æ—á–µ–Ω—å —Å—Ç–∞—Ä–æ–π, —Å –ø–æ—Ç—Ä–µ–ø–∞–Ω–Ω—ã–º–∏ —Å—Ç—Ä–∞–Ω–∏—Ü–∞–º–∏ –∏ —Å—Ç—Ä–∞–Ω–Ω—ã–º–∏ —Å–∏–º–≤–æ–ª–∞–º–∏ –Ω–∞ –æ–±–ª–æ–∂–∫–µ. –ö–∞–∫ —Ç–æ–ª—å–∫–æ ${characterName} –æ—Ç–∫—Ä—ã–ª –µ—ë, —Å—Ç—Ä–∞–Ω–∏—Ü—ã –Ω–∞—á–∞–ª–∏ —à–µ–ø—Ç–∞—Ç—å –µ–º—É –Ω–∞ –Ω–µ–∑–Ω–∞–∫–æ–º–æ–º —è–∑—ã–∫–µ. –û–Ω –Ω–∞—á–∞–ª —á–∏—Ç–∞—Ç—å –∏ –≤—Å–∫–æ—Ä–µ –ø–æ–Ω—è–ª, —á—Ç–æ –∫–Ω–∏–≥–∞ –æ–ø–∏—Å—ã–≤–∞–µ—Ç —Ä–∏—Ç—É–∞–ª, —Å–ø–æ—Å–æ–±–Ω—ã–π –æ—Ç–∫—Ä—ã—Ç—å –≤—Ä–∞—Ç–∞ –≤ –¥—Ä—É–≥–æ–π –º–∏—Ä. "–≠—Ç–æ –≤—Å–µ–≥–æ –ª–∏—à—å –ª–µ–≥–µ–Ω–¥–∞," ‚Äî –ø–æ–¥—É–º–∞–ª –æ–Ω, –Ω–æ –Ω–µ —Å–º–æ–≥ —É–¥–µ—Ä–∂–∞—Ç—å—Å—è –∏ –ø—Ä–æ–¥–æ–ª–∂–∏–ª —á—Ç–µ–Ω–∏–µ. –í—Å–∫–æ—Ä–µ –æ–Ω –Ω–∞—á–∞–ª –∑–∞–º–µ—á–∞—Ç—å, —á—Ç–æ –µ–≥–æ –æ–∫—Ä—É–∂–µ–Ω–∏–µ –Ω–∞—á–∞–ª–æ –∏–∑–º–µ–Ω—è—Ç—å—Å—è: —Ç–µ–Ω–∏ —Å—Ç–∞–ª–∏ –¥–≤–∏–≥–∞—Ç—å—Å—è —Å–∞–º–∏ –ø–æ —Å–µ–±–µ, –∞ –∑–≤—É–∫–∏ —Å—Ç–∞–ª–∏ –≥–ª—É—à–µ. –í–¥—Ä—É–≥ –≤ –∫–æ–º–Ω–∞—Ç–µ –ø–æ—è–≤–∏–ª—Å—è —Ö–æ–ª–æ–¥–Ω—ã–π –≤–µ—Ç–µ—Ä, –∏ –∫–Ω–∏–≥–∞ –∑–∞—Ö–ª–æ–ø–Ω—É–ª–∞—Å—å —Å–∞–º–∞ —Å–æ–±–æ–π. "–¢—ã —Ä–∞–∑–±—É–¥–∏–ª –Ω–∞—Å," ‚Äî —Ä–∞–∑–¥–∞–ª—Å—è —à–µ–ø–æ—Ç. ${characterName} –ø–æ–Ω—è–ª, —á—Ç–æ –∫–Ω–∏–≥–∞ –±—ã–ª–∞ –Ω–µ –ø—Ä–æ—Å—Ç–æ —Å–±–æ—Ä–Ω–∏–∫–æ–º –∑–∞–∫–ª–∏–Ω–∞–Ω–∏–π, –∞ –Ω–∞—Å—Ç–æ—è—â–∏–º –ø–æ—Ä—Ç–∞–ª–æ–º, –∏ —á—Ç–æ —Ç–µ–ø–µ—Ä—å –µ–º—É –Ω—É–∂–Ω–æ –±—ã–ª–æ –Ω–∞–π—Ç–∏ —Å–ø–æ—Å–æ–± –∑–∞–∫—Ä—ã—Ç—å –µ–≥–æ, –ø—Ä–µ–∂–¥–µ —á–µ–º –æ–Ω –æ—Ç–∫—Ä–æ–µ—Ç –≤—Ä–∞—Ç–∞ –ø–æ–ª–Ω–æ—Å—Ç—å—é.`,

`–ò—Å—Ç–æ—Ä–∏—è 15: ${characterName} –±—ã–ª –∏–∑–≤–µ—Å—Ç–Ω—ã–º –∂—É—Ä–Ω–∞–ª–∏—Å—Ç–æ–º, –∫–æ—Ç–æ—Ä—ã–π —Ä–µ—à–∏–ª –Ω–∞–ø–∏—Å–∞—Ç—å —Å—Ç–∞—Ç—å—é –æ —Å—Ç—Ä–∞–Ω–Ω—ã—Ö –∏—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏—è—Ö –≤ —Å—Ç–∞—Ä–æ–º –∫–≤–∞—Ä—Ç–∞–ª–µ –≥–æ—Ä–æ–¥–∞. –í—Å–µ –Ω–∞—á–∞–ª–æ—Å—å —Å —Ç–æ–≥–æ, —á—Ç–æ –ª—é–¥–∏ —Å—Ç–∞–ª–∏ –ø—Ä–æ–ø–∞–¥–∞—Ç—å –±–µ–∑ —Å–ª–µ–¥–∞, –æ—Å—Ç–∞–≤–ª—è—è –∑–∞ —Å–æ–±–æ–π —Ç–æ–ª—å–∫–æ –ø—É—Å—Ç—ã–µ –∫–≤–∞—Ä—Ç–∏—Ä—ã –∏ –¥–æ–º–∞. ${characterName} –æ—Ç–ø—Ä–∞–≤–∏–ª—Å—è –Ω–∞ –º–µ—Å—Ç–æ, —á—Ç–æ–±—ã –≤—ã—è—Å–Ω–∏—Ç—å, —á—Ç–æ –ø—Ä–æ–∏—Å—Ö–æ–¥–∏—Ç. –û–Ω –Ω–∞—á–∞–ª —Å –æ–ø—Ä–æ—Å–∞ –º–µ—Å—Ç–Ω—ã—Ö –∂–∏—Ç–µ–ª–µ–π, –Ω–æ –Ω–∏–∫—Ç–æ –Ω–µ –º–æ–≥ –Ω–∏—á–µ–≥–æ —Å–∫–∞–∑–∞—Ç—å, –∫—Ä–æ–º–µ —Ç–æ–≥–æ, —á—Ç–æ –æ–Ω–∏ —Å–ª—ã—à–∞–ª–∏ —Å—Ç—Ä–∞–Ω–Ω—ã–µ –∑–≤—É–∫–∏ –Ω–æ—á—å—é. –û–¥–Ω–∞–∂–¥—ã, –ø—Ä–æ–≥—É–ª–∏–≤–∞—è—Å—å –ø–æ –ø—É—Å—Ç—ã–Ω–Ω–æ–π —É–ª–∏—Ü–µ, ${characterName} –∑–∞–º–µ—Ç–∏–ª —Å–≤–µ—Ç –≤ –æ–∫–Ω–µ –æ–¥–Ω–æ–≥–æ –∏–∑ –¥–æ–º–æ–≤. –û–Ω –ø–æ–¥–æ—à–µ–ª –±–ª–∏–∂–µ –∏ —É—Å–ª—ã—à–∞–ª –≥–æ–ª–æ—Å, —à–µ–ø—á—É—â–∏–π –µ–≥–æ –∏–º—è. "–ö—Ç–æ —Ç–∞–º?" ‚Äî –∫—Ä–∏–∫–Ω—É–ª –æ–Ω, –Ω–æ –Ω–∏–∫—Ç–æ –Ω–µ –æ—Ç–≤–µ—Ç–∏–ª. ${characterName} –≤–æ—à–µ–ª –≤ –¥–æ–º –∏ –æ–±–Ω–∞—Ä—É–∂–∏–ª, —á—Ç–æ –≤–Ω—É—Ç—Ä–∏ –≤—Å—ë –±—ã–ª–æ –ø–æ–∫—Ä—ã—Ç–æ –ø—ã–ª—å—é, —Å–ª–æ–≤–Ω–æ –Ω–∏–∫—Ç–æ –Ω–µ –∂–∏–ª –∑–¥–µ—Å—å —É–∂–µ –º–Ω–æ–≥–æ –ª–µ—Ç. –í–¥—Ä—É–≥ —Å–≤–µ—Ç –ø–æ–≥–∞—Å, –∏ –æ–Ω —É—Å–ª—ã—à–∞–ª —à–∞–≥–∏ –∑–∞ —Å–≤–æ–µ–π —Å–ø–∏–Ω–æ–π. –û–±–µ—Ä–Ω—É–≤—à–∏—Å—å, –æ–Ω —É–≤–∏–¥–µ–ª —Ç–µ–Ω—å, –º–µ–¥–ª–µ–Ω–Ω–æ –ø—Ä–∏–±–ª–∏–∂–∞—é—â—É—é—Å—è –∫ –Ω–µ–º—É. "–¢—ã –Ω–µ –¥–æ–ª–∂–µ–Ω –±—ã–ª –ø—Ä–∏—Ö–æ–¥–∏—Ç—å —Å—é–¥–∞," ‚Äî –ø—Ä–æ—à–µ–ø—Ç–∞–ª–∞ —Ç–µ–Ω—å. ${characterName} –ø–æ–Ω—è–ª, —á—Ç–æ —ç—Ç–æ—Ç –∫–≤–∞—Ä—Ç–∞–ª –±—ã–ª –ø—Ä–æ–∫–ª—è—Ç, –∏ —á—Ç–æ —Ç–µ–ø–µ—Ä—å –µ–º—É –Ω—É–∂–Ω–æ –±—ã–ª–æ –Ω–∞–π—Ç–∏ —Å–ø–æ—Å–æ–± –≤—ã–±—Ä–∞—Ç—å—Å—è, –ø—Ä–µ–∂–¥–µ —á–µ–º –æ–Ω —Å—Ç–∞–Ω–µ—Ç –æ—á–µ—Ä–µ–¥–Ω–æ–π –∂–µ—Ä—Ç–≤–æ–π –ø—Ä–æ–∫–ª—è—Ç–∏—è.`,
